<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      text-align: center;
    }

    .portfolio-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .portfolio-box {
      position: relative;
      border: 2px solid #007BFF;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: white;
    }

    .portfolio-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .portfolio-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .portfolio-image {
      width: 100%;
      height: auto;
      border-radius: 10px 10px 0 0;
    }

    .portfolio-name {
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
      margin: 10px 0;
      text-transform: capitalize;
      letter-spacing: 1px;
      padding: 10px;
    }

    @media (max-width: 768px) {
      .portfolio-container {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }
    }
  </style>
</head>
<body>
  <h1 style="color: #007BFF; text-decoration: underline;">My Portfolio</h1>
  <p>Check out my latest projects in machine learning and data analysis.</p>

  <div class="portfolio-container">
    <div class="portfolio-box">
      <a href="https://github.com/MMEnock/Titanic-end-to-end-ML-project" target="_blank" class="portfolio-link">
        <img src="https://raw.githubusercontent.com/MMEnock/Titanic-end-to-end-ML-project/main/titanic%20end%20to%20end%20project.jpg" alt="Titanic ML Project" class="portfolio-image">
      </a>
      <div class="portfolio-name">Titanic ML Project</div>
    </div>

    <div class="portfolio-box">
      <a href="https://github.com/MMEnock/Credit-Score-Evaluation-Machine-leaning-Project" target="_blank" class="portfolio-link">
        <img src="https://raw.githubusercontent.com/MMEnock/Credit-Score-Evaluation-Machine-leaning-Project/refs/heads/main/credit%20score%20evaluation.jpg" alt="Credit Score ML Project" class="portfolio-image">
      </a>
      <div class="portfolio-name">Credit Score ML Project</div>
    </div>

    <div class="portfolio-box">
      <a href="https://github.com/MMEnock/Flight-Enrichment-Project" target="_blank" class="portfolio-link">
        <img src="https://raw.githubusercontent.com/MMEnock/Flight-Enrichment-Project/refs/heads/main/Flight%20Enrichment%20project.jpg" alt="Flight Enrichment Project" class="portfolio-image">
      </a>
      <div class="portfolio-name">Flight Enrichment Python</div>
    </div>

    <div class="portfolio-box">
      <a href="https://github.com/MMEnock/Passanger_load_prediction_ML-project" target="_blank" class="portfolio-link">
        <img src="https://raw.githubusercontent.com/MMEnock/Passanger_load_prediction_ML-project/refs/heads/main/Airport%20Project.jpg" alt="Pax load ML Project" class="portfolio-image">
      </a>
      <div class="portfolio-name">Pax Load ML Project</div>
    </div>

    <div class="portfolio-box">
      <a href="https://github.com/MMEnock/Marvin-pizza-" target="_blank" class="portfolio-link">
        <img src="https://raw.githubusercontent.com/MMEnock/Marvin-pizza-/refs/heads/main/Marvin%20pizza.png" alt="Mavin pizzas Power BI Sales Dashboard" class="portfolio-image">
      </a>
      <div class="portfolio-name">Mavin pizzas Power BI Sales Dashboard</div>
    </div>

    <div class="portfolio-box">
      <a href="https://github.com/MMEnock/DEH-Cleaning-and-Machine-Learning-Project" target="_blank" class="portfolio-link">
        <img src="https://raw.githubusercontent.com/MMEnock/DEH-Cleaning-and-Machine-Learning-Project/refs/heads/main/Data%20cleaning.jpg?token=GHSAT0AAAAAAC6YCYPQ5BSQ3YJWVQPH7754Z5MMY3Q" alt="Exploratory Data Analysis" class="portfolio-image">
      </a>
      <div class="portfolio-name">Exploratory Data Analysis</div>
    </div>
  </div>
</body>
</html>
