<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Get the current path
        const path = window.location.pathname;
        
        // Check if the path contains lebenslauf.html (German resume)
        if (path.includes('lebenslauf.html')) {
            // Redirect to the English resume
            window.location.href = '/resume.html';
        } else if (path.startsWith('/de/')) {
            // Legacy /de/ paths - redirect to root level
            const newPath = path.replace('/de/', '/');
            window.location.href = newPath;
        } else {
            // If not a recognized path, redirect to home
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
